<div class="main-container" id="main-container">
	<script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
	</script>

	<div class="main-container-inner">
		<a class="menu-toggler" id="menu-toggler" href="#">
			<span class="menu-text"></span>
		</a>

		<div class="sidebar" id="sidebar">
			<script type="text/javascript">
                try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
			</script>

			<div class="sidebar-shortcuts" id="sidebar-shortcuts">
				<div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
					<button class="btn btn-success">
						微
					</button>

					<button class="btn btn-info">
						智
					</button>

					<button class="btn btn-warning">
						传
					</button>

					<button class="btn btn-danger">
						媒
					</button>
				</div>

				<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
					<span class="btn btn-success"></span>

					<span class="btn btn-info"></span>

					<span class="btn btn-warning"></span>

					<span class="btn btn-danger"></span>
				</div>
			</div><!-- #sidebar-shortcuts -->

			<ul class="nav nav-list">
				<li>
					<a href="index_backup.html" th:href="@{/cms/home/index}">

					</a>
				</li>

				<li>
					<a href="activity.html" th:href="@{/cms/activity/list}">
						<i class="icon-group"></i>
						<span class="menu-text"> 活动管理 </span>
					</a>
				</li>

				<li>
					<a href="notice.html" th:href="@{/cms/access/list}">
						<i class="icon-comment"></i>
						<span class="menu-text"> 访问管理 </span>
					</a>
				</li>

				<li>
					<a href="statistic.html" th:href="@{/cms/accessStatistics/list}">
						<i class="icon-signal"></i>
						<span class="menu-text"> 数据统计 </span>
					</a>

			<div class="sidebar-collapse" id="sidebar-collapse">

                try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}

		<div class="main-content">
			<form method="post" th:action="@{/cms/access/list}" id="myForm">
				<input type="hidden" id="count" runat="server" th:value="${paginator.total }"/>
				<input type="hidden" id="page" name="pageNum" runat="server" th:value="${paginator.pageNum }" />
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
					</script>

					<ul class="breadcrumb">
						<li>
							<i class="icon-home home-icon"></i>
							<a th:href="@{/cms/access/excel(activityId=${activityId},activityName=${activityName})}">导出excel</a>
						</li>
					</ul><!-- .breadcrumb -->
					<!-- 搜索框 -->
					<div class="nav-search" id="nav-search">
						<span class="input-icon">
							<input type="text" placeholder="活动ID" name="activityId" th:value="${activityId}" class="input-small" id="activityId" autocomplete="off">
							<i class="icon-search nav-search-icon"></i>
						</span>
						<span class="input-icon">
							<input type="text" placeholder="活动名称" name="activityName" th:value="${activityName}" class="input-large" id="activityName" autocomplete="off">
							<i class="icon-search nav-search-icon"></i>
						</span>
						<input type="submit" class="btn btn-info btn-sm" name="">
					</div>
				</div>

				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<table id="sample-table-1" class="table table-striped table-bordered table-hover">
								<thead>
								<tr>
									<th class="center">ip</th>
									<th class="center">活动名称</th>
									<th class="center">设备</th>
									<th class="center">操作系统</th>
									<th class="center">浏览器</th>
									<th class="center">省</th>
									<th class="center">市</th>
									<th class="center">运营商</th>
									<th class="center">
										<i class="icon-time bigger-110 hidden-480"></i>
										访问时间
									</th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="accessDto:${accessDtos}">
									<th class="center" th:text="${accessDto.accessIp}">127.0.0.1</th>
									<th class="center" th:text="${accessDto.activityName}">活动名称</th>
									<th class="center" th:if="${accessDto.device=='Computer'}">电脑</th>
									<th class="center" th:if="${accessDto.device=='Mobile'}">手机</th>
									<th class="center" th:text="${accessDto.operateSystem}">操作系统</th>
									<th class="center" th:text="${accessDto.browser}">浏览器</th>
									<th class="center" th:text="${accessDto.region}">省</th>
									<th class="center" th:text="${accessDto.city}">市</th>
									<th class="center" th:text="${accessDto.isp}">运营商</th>
									<th class="center" th:text="${#dates.format(accessDto.createTime,'yyyy-MM-dd HH:mm:ss')}">2018-3-25 0:0:0</th>
								</tbody>
							</table>
							<!--分页-->
							<div class="text-right">
								<ul class="pagination" id="pagination"></ul>
							</div>
							<!-- PAGE CONTENT ENDS -->
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.page-content -->
			</form>
		</div><!-- /.main-content -->
