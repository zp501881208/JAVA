spring.profiles.active=dev

spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:/home/projects/stare/resources/

#freemarker
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html;charset=UTF-8
spring.freemarker.expose-session-attributes=true
#spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.cache=false
spring.freemarker.check-template-location=true
spring.freemarker.expose-request-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.html


spring.session.store-type=none
spring.thymeleaf.cache=false

mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.typeAliasesPackage=com.magict.magic.*.entity
mybatis.configuration.call-setters-on-nulls=true
logging.level.root=info
logging.level.com.magict=debug
